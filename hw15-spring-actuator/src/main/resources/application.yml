spring:
  #  datasource:
  #    url: jdbc:postgresql://localhost:5432/otus
  #    username: postgres
  #    password: admin
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
logging:
  file:
    name: log.log
  level:
    root: info